<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const segments = window.location.pathname.split('/')
      const base = segments.slice(0, segments.length - 1).join('/') + '/'
      const url = base + 'index.html'
      window.location.replace(url)
    </script>
  </body>
</html>
